eventcreator.create:
  path: '/event/create'
  defaults:
    _title: 'Create Event'
    _form: '\Drupal\eventcreator\Form\EventCreateForm'
  requirements:
    _permission: 'access content add event entities'

# May have to use this for event viewing
eventcreator.view:
  path: '/event/view/{aid}/{vid}'
  defaults:
    _title: 'View Event'
    _controller: '\Drupal\eventcreator\Controller\EventViewController::content'
  requirements:
    _permission: 'access content'